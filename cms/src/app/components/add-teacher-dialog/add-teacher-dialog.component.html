

<div class="p-5 w-96">
  <h2 class="mb-3">Add Teacher</h2>
  <form class="example-form flex-col flex" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Teacher Name</mat-label>
      <input type="text" matInput
             formControlName="name"
             placeholder="Enter teacher name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email Id</mat-label>
      <input type="text" matInput
             formControlName="email"
             placeholder="Enter email">
    </mat-form-field>
    <button class="mt-3" type="submit" mat-raised-button color="primary">{{actionBtn}}</button>
  </form>

</div>
