<div class="p-5 w-96">

  <mat-dialog-content>
    <h2 class="mb-3">Add Subject</h2>
    <form class="example-form flex-col flex" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width">
        <mat-label>Subject Name</mat-label>
        <input type="text" matInput
               placeholder="Enter subject name"
               formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Subject Description</mat-label>
        <input type="text" matInput
               placeholder="Enter subject name"
               formControlName="description">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Teacher</mat-label>
        <mat-select formControlName="teacherId">
          <mat-option *ngFor="let teacher of teacher$ | async" [value]="teacher.id" >{{teacher.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Class</mat-label>
        <mat-select formControlName="courseId">
          <mat-option *ngFor="let class of classes$ | async" [value]="class.id" >{{class.courseTitle}}</mat-option>
        </mat-select>
      </mat-form-field>


      <button class="mt-3" type="submit" mat-raised-button color="primary">{{actionBtn}}</button>
    </form>
  </mat-dialog-content>

</div>
