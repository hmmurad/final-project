<h2 mat-dialog-title>Add Student</h2>
<mat-dialog-content class="mat-typography" [style]="{'width': '400px'}">

  <form [formGroup]="studentForm" (ngSubmit)="submit()">
    <div>
      <mat-form-field [style]="{'width': '100%'}" appearance="fill">
        <mat-label>Enter your Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field [style]="{'width': '100%'}" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field [style]="{'width': '100%'}" appearance="fill">
        <mat-label>Enter your Mobile</mat-label>
        <input matInput formControlName="mobile"  required>
      </mat-form-field>
    </div>
    <mat-dialog-actions align="end" >
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-button
        [ngStyle]="{'color' : this.studentForm.valid ? 'black' : 'red'}"
        color="primary" type="submit"
        [mat-dialog-close]="true"
        cdkFocusInitial
        [disabled]="!this.studentForm.valid">{{actionBtn}}</button>
    </mat-dialog-actions>
  </form>

</mat-dialog-content>
