<div class="px-10 py-5">
  <!--  <div class="border-b-[1px] border-gray-400 w-full mb-3"></div>-->
  <div *ngIf="!this.students">
    <p>No students</p>
  </div>
  <div *ngIf="this.students">
    <div class="flex flex-col justify-start gap-3">
      <button
        color="primary"
        class="font-normal text-xl h-75"
        mat-stroked-button
        (click)="addstudent()"
      >
        <mat-icon class="my-3">add</mat-icon>
        Add Student
      </button>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
    </div>
    <div class="my-3">
      <mat-divider></mat-divider>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="students" class="mat-elevation-z8" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fatherName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Father Name</th>
          <td mat-cell *matCellDef="let row">{{ row.fatherName }}</td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of Birth
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dob | date }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
          <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let row">{{ row.address }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            [ngStyle]="{ 'text-align': 'center' }"
          >
            Actions
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngStyle]="{ 'text-align': 'center' }"
          >
            <button
              mat-icon-button
              color="primary"
              class="mr-3"
              (click)="editStudent(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteStudent(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
